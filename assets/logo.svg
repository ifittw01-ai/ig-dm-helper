<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- FlowCube Logo Placeholder -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Instagram Icon (Simplified) -->
  <g transform="translate(156, 156)">
    <!-- Outer rounded square -->
    <rect x="0" y="0" width="200" height="200" rx="50" ry="50" 
          fill="none" stroke="white" stroke-width="20"/>
    
    <!-- Inner circle (camera lens) -->
    <circle cx="100" cy="100" r="50" 
            fill="none" stroke="white" stroke-width="20"/>
    
    <!-- Camera dot -->
    <circle cx="160" cy="40" r="15" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="40" 
        font-weight="bold" fill="white" text-anchor="middle">
    IG DM Helper
  </text>
</svg>

